name: Update Project Syndicate RSS

on:
  schedule:
    - cron: "0 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install feedparser

      - name: Run combine RSS script
        run: python combine_rss.py

      - name: Commit and push combined.xml
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add combined.xml
          git commit -m "Auto-update combined RSS" || echo "No changes"
          git push
